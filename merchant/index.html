    <script type="text/javascript">
    window.onload = function() {
        var screenHeight = document.querySelector("#screen").offsetHeight;
        var wrapperHeight = document.querySelector("#wrapper").offsetHeight;
        var footerHeight = document.querySelector("#footer").offsetHeight;
        // console.log(screenHeight, wrapperHeight, footerHeight)

            document.querySelector("#footer").classList.add("fixed");
