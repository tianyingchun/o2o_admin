<html>

<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <!--<script type="text/javascript" src="../seajs/enyo.js"></script>
    <script type="text/javascript" src="../themes/default/package.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../deploy/themes/default/live.css">
</head>

<body class="loginbody">
    <div class="loginwrapper">
        <div class="loginwrap zindex100 animate2 bounceInDown">
            <h1 class="logintitle">
                <span class="iconfa-lock"></span>Sign In
                <span class="subtitle">Hello! Sign in to get you started!</span>
            </h1>
            <div class="loginwrapperinner">
                <form id="loginform" action="dashboard.html" method="post">
                    <p class="animate4 bounceIn">
                        <input type="text" id="username" name="username" value="administrator" placeholder="Username">
                    </p>
                    <p class="animate5 bounceIn">
                        <input type="password" id="password" name="password" placeholder="Password" value="administrator">
                    </p>
                    <p class="animate6 bounceIn">
                        <button class="btn btn-default btn-block">Submit</button>
                    </p>
                    <p class="animate7 fadeIn">
                        <a href="">
                            <span class="icon-question-sign icon-white"></span>Forgot Password?</a>
                    </p>
                </form>
            </div>
            <!--loginwrapperinner-->
        </div>
        <div class="loginshadow animate3 fadeInUp"></div>
    </div>
</body>

</html>
